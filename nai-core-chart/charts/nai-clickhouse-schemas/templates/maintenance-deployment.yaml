---
{{- if .Values.enableSchemaMaintenance }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nai-clickhouse-schemas-maintenance
  namespace: {{ template "clickhouse-schemas.namespace" . }}
  annotations:
    {{- include "clickhouse-schemas.annotations" . | nindent 4}}
  labels:
    {{- include "clickhouse-schemas.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nai-clickhouse-schemas
  template:
    metadata:
      labels:
        app: nai-clickhouse-schemas
    spec:
      {{- if .Values.tolerations }}
      tolerations:
      {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - name: nai-clickhouse-schemas
        image: {{.Values.image.registry}}/{{.Values.image.repository}}:{{.Values.image.tag}}
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        command: ["/usr/bin/bash", "-c", "while true; do sleep 3600;done"]
        env:
        - name: CH_HOST
          value: {{ .Values.clusterName }}-ep
        - name: CH_CLUSTER
          value: {{ .Values.clusterName }}
        - name: CH_USER
          valueFrom:
            secretKeyRef:
              name: ch-admin
              key: CH_USER
        - name: CH_PASS
          valueFrom:
            secretKeyRef:
              name: ch-admin
              key: CH_PASS
        - name: CH_CLUSTER_SHARD
          valueFrom:
            configMapKeyRef:
              name: ch-cluster-settings
              key: shards
        - name: CH_CLUSTER_REPLICA
          valueFrom:
            configMapKeyRef:
              name: ch-cluster-settings
              key: replicas
        - name: WAIT_INTERVAL
          value: {{ .Values.waitInterval | quote }}
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 500m
            memory: 200Mi
{{- end }}