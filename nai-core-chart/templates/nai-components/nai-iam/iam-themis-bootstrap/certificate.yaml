apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: iam-bootstrap-tls-cert
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: nai-iam-themis-bootstrap
    {{- include "nai-core.labels" . | nindent 4 }}
spec:
  secretName: iam-bootstrap-tls-cert
  issuerRef:
    name: ca-issuer
    kind: Issuer
  commonName: iam-bootstrap
  dnsNames:
  - iam-bootstrap
  - iam-bootstrap.{{ .Release.Namespace }}.svc.cluster.local