kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: iam-themis-bootstrap-role
  labels:
    app.kubernetes.io/component: nai-iam-themis-bootstrap
    {{- include "nai-core.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "update"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["list", "delete"]
